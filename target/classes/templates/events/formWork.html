<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Serviço</title>
</head>
<body>
    <h1>Cadastro de Serviço</h1>
    <form method="post">
        Nome do serviço: <input type="text" value="" name="workName"><hr>
        Valor R$: <input type="text" value="" name="value"><hr>
        Data: <input type="date" value="" name="date"><hr>
        Indicação: <input type="text" value="" name="indication"><hr>
        Número de pagamentos: <input type="number" value="" name="payment"><hr>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
